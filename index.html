<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="color">
    <div id="home" class="visible center">
        <div class="home-text">
            <h1>what egg are u?</h1>
            <button id="startButton" class="egg-button" onmouseover="hoverImg(this,'images/egg_crack.png'); " onmouseout="hoverImg(this,'images/egg_mystery.png')">
                <img src="images/egg_mystery.png">
            </button>
        </div>
    </div>
    <div id="question-container" class="hidden">
        <div style="max-width: 20%;transform: translateX(200%);">
            <img src="images/chick_nobg.gif" class="image">
        </div>
        <div id="question" class="center-question"></div>
        <div id="answers" class="center-button"></div>
    </div>
    <div id="result" class ="hidden">
        <div class="image-container">
            <img src="images/egg_chef_hat.png" class="image">
        </div>
        <div class="restart-text">
            <button class="answer-button" id="restart-button">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
